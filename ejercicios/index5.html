<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <title>Cronometro</title>
</head>
<body class="bg-dark text-center text-white mt-5">
    <div class="container">
      <div class="time">
        <h1 class="text-primary">Cronometro</h1>
        <span class="hora">00</span>
        <span class="puntos">:</span>
        <span class="minutos">00</span>
        <span class="puntos">:</span>
        <span class="segundos">00</span>
        <span class="dos-puntos">:</span>
        <span class="milisegundos">00</span>
      </div>

      <div class="botones mt-3">
        <button class="btn btn-primary" id="iniciar"> <i class="fa-regular fa-circle-play"></i> Iniciar</button>
        <button class="btn btn-primary" id="pausa"> <i class="fa-solid fa-circle-pause"></i> Pausa</button>
        <button class="btn btn-primary" id="reset"> <i class="fa-solid fa-rotate"></i> Reset</button>
      </div>
    </div>


    </div>
    
    <div class="text-center mt-3">
