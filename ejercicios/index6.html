<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/b8a7de77cf.js"
      crossorigin="anonymous"
    ></script>
    <title>Temporizador</title>
  </head>
  <body class="bg-light text-center text-success">
    <div class="container mt-5">
      <h1 class="text-center my-3">Temporizador</h1>
      <div class="row justify-content-center">
        <div class="col-md-4">
          <div class="mb-3">
            <label for="minutos" class="form-label">Minutos</label>
            <input
              type="number"
              class="form-control"
              id="minutos"
              placeholder="Minutos"
            />
          </div>
          <div class="mb-3">
            <label for="segundos" class="form-label">Segundos</label>
            <input
              type="number"
              class="form-control"
              id="segundos"
              placeholder="Segundos"
            />
          </div>
          <h2 id="tiempoRestante" class="text-center mb-4">00:00:00</h2>
          <div class="d-grid gap-2">
            <button class="btn btn-primary" id="btnIniciar">
              <i class="fa-regular fa-circle-play"></i> Iniciar
            </button>
            <button class="btn btn-danger" id="btnPausar">
              <i class="fa-solid fa-pause"></i> Pausar
            </button>
            <button class="btn btn-light" id="btnReset">
              <i class="fa-solid fa-arrow-rotate-left"></i> Reset
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="text-center mt-3">
      <a href="../index.html" class="btn btn-secondary">Volver al menu principal</a>
    </div>

    <script src="../js/ejercicio6.js"></script>
  </body>
</html>
