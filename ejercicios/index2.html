<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <title>Formulario</title>
  </head>
  <body class="bg-dark text-white">
    <div class="container mt-5">
      <h1 class="text-center">Completa el Formulario</h1>
      <div class="row g-3 align-items-center">
        <form id="personaFormulario" class="col-md-6 offset-md-3 mt-3">
          <div class="col-md-12">
            <label for="nombre" class="form-label">Nombre:</label>
            <input
              type="text"
              id="nombre"
              name="nombre"
              class="form-control"
              required
            />
          </div>
          <div class="col-md-12">
            <label for="DNI" class="form-label">DNI:</label>
            <input
              type="number"
              id="DNI"
              name="DNI"
              class="form-control"
              required
            />
          </div>
          <div class="col-md-12">
            <label for="edad" class="form-label">Edad:</label>
            <input
              type="text"
              id="edad"
              name="edad"
              class="form-control"
              required
            />
          </div>
          <div class="col-md-12">
            <label for="sexo" class="form-label">Sexo (H/M):</label>
            <input
              type="text"
              id="sexo"
              name="sexo"
              class="form-control"
              max="1"
              required
            />
          </div>
          <div class="col-md-12">
            <label for="peso" class="form-label">Peso:</label>
            <input
              type="number"
              id="peso"
              name="peso"
              class="form-control"
              step="0.01"
              required
            />
          </div>
          <div class="col-md-12">
            <label for="altura" class="form-label">Altura:</label>
            <input
              type="number"
              id="altura"
              name="altura"
              class="form-control"
              step="0.01"
              required
            />
          </div>
          <div class="col-md-12">
            <label for="a単oNacimiento" class="form-label"
              >A単o de Nacimiento:</label
            >
            <input
              type="number"
              id="a単oNacimiento"
              name="a単oNacimiento"
              class="form-control"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary mt-3">Guardar</button>
        </form>

        <div id="resultados" class="col-md-6 offset-md-3 mt-3"></div>
      </div>
    </div>
    <div class="text-center mt-3">
      <a href="../index.html" class="btn btn-secondary"
        ><i class="fa-regular fa-arrow-left"></i>Volver al menu principal</a
      >
    </div>
    <script src="../js/ejercicio2.js"></script>
  </body>
</html>
